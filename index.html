<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>QR CODE GENERATOR</h1>
  <div class="container">
    <p>Enter your text or URL</p>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <div id="imgBox">
        <img src="" id="qrImage">
    </div>
    <button onclick = "generateQR()">Generate QR Code</button>
  </div>

  <script >
    let imgBox = document.getElementById("imgBox")
    let qrImage = document.getElementById("qrImage")
    let qrText = document.getElementById("qrText")

    function generateQR(){
        if(qrText.value.length > 0){
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            imgBox.classList.add("show.img")
        }
        else{
            qrText.classList.add('error');
            setTimeout(()=>{
                qrText.classList.remove('error');
            },1000);
        }
    }
  </script>
   <footer>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/amisha-gupta-b9b59b225/" id="linkedin-link">
        <img src="linkedin-logo.png" alt="LinkedIn" width="30">
      </a>
      <a href="https://twitter.com/amishagupta19" id="twitter-link">
        <img src="twitter-logo.png" alt="Twitter" width="30">
      </a>
      <a href="https://github.com/amishagupta19" id="github-link">
        <img src="github-logo.png" alt="GitHub" width="30">
      </a>
    </div>
  </footer>
</body>
</html>
